services:
  orkhv-subscription-page:
    image: orkhv/subscription-page:latest
    container_name: orkhv-subscription-page
    hostname: orkhv-subscription-page
    restart: always
    env_file:
      - .env
    ports:
      - '127.0.0.1:3010:3010'
    networks:
      - remnawave-network

networks:
  remnawave-network:
    driver: bridge
    external: true
